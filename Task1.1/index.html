<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Form Validator</title>
  <style>
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input.valid {
      border-color: #28a745;
    }

    input.invalid {
      border-color: #dc3545;
    }

    .error-message {
      color: #dc3545;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button[type="submit"]:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Sign Up Form</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username">
        <div class="error-message" id="usernameError"></div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">
        <div class="error-message" id="emailError"></div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <div class="error-message" id="passwordError"></div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm password">
        <div class="error-message" id="confirmPasswordError"></div>
      </div>

      <button type="submit" id="submitBtn" disabled>Sign Up</button>
    </form>
  </div>

  <script>
    function validateUsername(username) {
      const usernameRegex = /^[a-zA-Z0-9]{4,20}$/;
      if (!usernameRegex.test(username) && username.length > 0) {
        showError('username', 'Username must be alphanumeric and between 4 and 20 characters.');
      } else if (username.length === 0) {
        clearError('username');
      } else {
        clearError('username');
      }
      return usernameRegex.test(username);
    }

    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email) && email.length > 0) {
        showError('email', 'Invalid email format.');
      } else if (email.length === 0) {
        clearError('email');
      } else {
        clearError('email');
      }
      return emailRegex.test(email);
    }

    function validatePassword(password) {
      const passRegex = /^(?=.*[A-Z])(?=.*\d).{8,}$/;
      if (!passRegex.test(password) && password.length > 0) {
        showError('password', 'Password must be at least 8 characters long, with one uppercase letter and one number.');
      } else if (password.length === 0) {
        clearError('password');
      } else {
        clearError('password');
      }
      return passRegex.test(password);
    }

    function validatePasswordMatch(pass1, pass2) {
      if (pass2.length > 0 && pass1 !== pass2) {
        showError('confirmPassword', 'Passwords do not match.');
      } else if (pass2.length === 0) {
        clearError('confirmPassword');
      } else {
        clearError('confirmPassword');
      }
      return pass1 === pass2 && pass2.length > 0;
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorField = document.getElementById(fieldId + 'Error');
      field.classList.add('invalid');
      field.classList.remove('valid');
      errorField.textContent = message;
      errorField.classList.add('show');
    }

    function clearError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorField = document.getElementById(fieldId + 'Error');
      field.classList.remove('invalid');
      if (field.value.length > 0) field.classList.add('valid');
      else field.classList.remove('valid');
      errorField.textContent = '';
      errorField.classList.remove('show');
    }

    function validateForm() {
      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      const isUsernameValid = validateUsername(username);
      const isEmailValid = validateEmail(email);
      const isPasswordValid = validatePassword(password);
      const doPasswordsMatch = validatePasswordMatch(password, confirmPassword);

      document.getElementById('submitBtn').disabled = !(
        isUsernameValid &&
        isEmailValid &&
        isPasswordValid &&
        doPasswordsMatch
      );
    }

    document.getElementById('username').addEventListener('input', () => {
      validateUsername(document.getElementById('username').value);
      validateForm();
    });

    document.getElementById('email').addEventListener('input', () => {
      validateEmail(document.getElementById('email').value);
      validateForm();
    });

    document.getElementById('password').addEventListener('input', () => {
      validatePassword(document.getElementById('password').value);
      if (confirm.length > 0) 
        validatePasswordMatch(document.getElementById('password').value, document.getElementById('confirmPassword').value);
      validateForm();
    });

    document.getElementById('confirmPassword').addEventListener('input', () => {
      validatePasswordMatch(
        document.getElementById('password').value,
        document.getElementById('confirmPassword').value
      );
      validateForm();
    });

    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      validateForm();
      if (!document.getElementById('submitBtn').disabled) {
        alert('Form submitted successfully!');
      }
    });
  </script>
</body>

</html>
