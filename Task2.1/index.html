<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #241bc4 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .search-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            width: 70%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .search-box button {
            width: 28%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 2%;
        }
        
        .weather-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .temp-display {
            font-size: 60px;
            font-weight: bold;
        }
        
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .forecast-item {
            background: #408ad4;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: white;
        }
        
        .error {
            background: #dc3545;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .recent-searches {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .recent-city {
            padding: 5px 15px;
            background: #e9ecef;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .recent-city:hover {
            background: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="color: white; text-align: center; margin-bottom: 30px;">
            Weather Dashboard
        </h1>
        
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name..." 
                   onkeypress="if(event.key==='Enter') searchWeather()">
            <button onclick="searchWeather()">Search</button>
            <div class="recent-searches" id="recentSearches"></div>
        </div>
        
        <div id="errorMessage"></div>
        <div id="weatherDisplay"></div>
        <div id="forecastDisplay"></div>
    </div>

    <script>
        const API_KEY = '97562403719156970bc229719947704d'; // Get from openweathermap.org

        async function fetchWeather(city) {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
            if (!response.ok) {
                throw new Error('Weather data not found');
            }
            return response.json();
        }

        async function fetchForecast(city) {
            const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&appid=${API_KEY}&units=metric`);
            if (!response.ok) {
                throw new Error('Forecast data not found');
            }
            return response.json();
        }

        function displayWeather(data) {
            const weatherDisplay = document.getElementById('weatherDisplay');
            weatherDisplay.innerHTML = `
                <div class="weather-card current-weather">
                    <div>
                        <h2>${data.name}</h2>
                        <p>${data.weather[0].description}</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind: ${data.wind.speed} m/s</p>
                    </div>
                    <div class="temp-display">${Math.round(data.main.temp)}°C</div>
                </div>
            `;
        }

        function displayForecast(data) {
            const forecastDisplay = document.getElementById('forecastDisplay');
            forecastDisplay.innerHTML = '<h3 style="color:white; margin-bottom:15px;">5-Day Forecast</h3>';
            const forecastGrid = document.createElement('div');
            forecastGrid.className = 'forecast-grid';

            // Filter to get one forecast per day (around midday)
            const dailyForecasts = data.list.filter(item => item.dt_txt.includes("12:00:00"));

            dailyForecasts.forEach(item => {
                const day = new Date(item.dt * 1000).toLocaleDateString('en-US', { weekday: 'short' });
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <strong>${day}</strong>
                    <img src="http://openweathermap.org/img/wn/${item.weather[0].icon}.png" alt="weather icon">
                    <div>${Math.round(item.main.temp)}°C</div>
                `;
                forecastGrid.appendChild(forecastItem);
            });
            forecastDisplay.appendChild(forecastGrid);
        }

        async function searchWeather(cityFromRecent) {
            const city = cityFromRecent || document.getElementById('cityInput').value;
            if (!city) return;

            clearError();
            document.getElementById('weatherDisplay').innerHTML = '<div class="loading">Loading...</div>';
            document.getElementById('forecastDisplay').innerHTML = '';

            try {
                const weatherData = await fetchWeather(city);
                const forecastData = await fetchForecast(city);

                displayWeather(weatherData);
                displayForecast(forecastData);
                saveRecentSearch(city);
                loadRecentSearches();
            } catch (error) {
                showError(error.message);
                document.getElementById('weatherDisplay').innerHTML = '';
            }
        }

        function saveRecentSearch(city) {
            let searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            // Add new city to the beginning, avoiding duplicates
            searches = [city.toLowerCase(), ...searches.filter(s => s.toLowerCase() !== city.toLowerCase())];
            // Keep only the 5 most recent searches
            localStorage.setItem('recentSearches', JSON.stringify(searches.slice(0, 5)));
        }

        function loadRecentSearches() {
            const searches = JSON.parse(localStorage.getItem('recentSearches')) || [];
            const recentSearchesContainer = document.getElementById('recentSearches');
            recentSearchesContainer.innerHTML = searches.map(city => 
                `<div class="recent-city" onclick="searchWeather('${city}')">${city.charAt(0).toUpperCase() + city.slice(1)}</div>`
            ).join('');
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
        }

        function clearError() {
            document.getElementById('errorMessage').innerHTML = '';
        }

        // Initialize
        loadRecentSearches();
    </script>
</body>
</html>
